<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>First Project-Bootstrap-5</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-light">
      <a href="#" class="navbar-brand">
        <h4 class="custom-color">Life School</h4>
        <i class="bi bi-sunrise fs-2 logo-color"></i>
        <i class="bi bi-clock fs-4 logo-color"></i>
        <i class="bi bi-building fs-4 logo-color"></i>
        <i class="bi bi-book-half fs-4 logo-color"></i>
      </a>
      <button 
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#toggleMobileMenu"
        aria-controls="toggleMobileMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon custom-color"></span>
      </button>
      <div class="collapse navbar-collapse" id="toggleMobileMenu">
        <ul class="navbar-nav ms-auto text-center">
          <li>
            <a class="nav-link fs-5 text-reset custom-color" href="#">Home</a>
          </li>
          <li>
            <a class="nav-link fs-5 text-reset custom-color" href="#">About</a>
          </li>
          <li>
            <a class="nav-link fs-5 text-reset custom-color" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container mt-5">
    <h3 class="custom-color mb-3">Contact me!</h3>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label logo-color">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label logo-color">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="col-md-4">
        <label for="cityName" class="form-label custom-color">City</label>
        <input type="text" class="form-control" id="cityName">
      </div>
      <div class="col-md-4">
        <label for="emailInfo" class="form-label custom-color">E-mail</label>
        <input type="email" class="form-control" id="emailInfo" required>
      </div>
      <div class="col-md-4">
        <label for="phoneNumber" class="form-label custom-color">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="+964 (771) 124-6772">
      </div>
      <div class="col-md-12">
        <label for="comments" class="form-label logo-color">Comments, questions?</label>
        <textarea class="form-control" id="comments" rows="3" required></textarea>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </div>
    </form>
  </div>
  <script src="lib\js\bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
